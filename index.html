<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Vue Slider</title>
</head>

<body>
    <div id="app">
        <h1 class="text-center mt-3">Vue Slider</h1>
        <div class="container mt-5 ">
            <div class="card d-flex flex-row">
                <div class="col-10">
                    <img :src="carousel[activeImage].image" alt="">
                    <div class="description">
                        <h4>{{carousel[activeImage].title}}</h4>
                        <p>{{carousel[activeImage].text}}</p>
                    </div>
                </div>

                <div class="slider position-relative border-secondary col-2">
                    <img :src="carousel[index].image" class="thumb" :class="activeImage === index ? 'active': '' " v-for="(image, index) in carousel">
                    <div class="navigator d-flex flex-column">
                        <div @click="prevImage" class="up"><i class="fa-solid fa-chevron-up fa-xl"></i></div>
                        <div @click="nextImage" class="down"><i class="fa-solid fa-chevron-down fa-xl"></i></div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./app.js"></script>
</body>

</html>
